<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Оформлення замовлення</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .order-card {
            max-width: 500px;
            margin: 50px auto;
            border-radius: 10px;
        }
        .order-card h2 {
            color: #28a745;
            font-weight: 600;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-success {
            border-radius: 8px;
            font-weight: 500;
        }
    </style>
</head>
<body>

{% include 'header.html' %}

<div class="container">
    <div class="card order-card shadow p-4">
        <h2 class="text-center mb-4">Оформлення замовлення</h2>

        <form action="/order/submit" method="post">
            <div class="mb-3">
                <label for="address" class="form-label">Адреса доставки</label>
                <input type="text" class="form-control" id="address"
                       name="address" placeholder="Введіть вашу адресу" required>
            </div>

            <div class="mb-3">
                <label for="card" class="form-label">Номер кредитної картки</label>
                <input type="text" class="form-control" id="card"
                       name="credit_card"
                       placeholder="XXXX-XXXX-XXXX-XXXX"
                       pattern="\d{16}"
                       title="Номер картки має складатися з 16 цифр"
                       required>
            </div>

            <button type="submit" class="btn btn-success w-100">Оформити замовлення</button>
        </form>
    </div>
</div>

</body>
</html>
