            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">

                    {% if not request.state.user %}
                        <li class="nav-item">
                            <a class="nav-link text-white fw-bold" href="/login">Вхід</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fw-bold" href="/register">Реєстрація</a>
